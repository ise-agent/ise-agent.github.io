<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISEA</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind -->
    <script src="./js/tailwind.config.js"></script>
    
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body class="font-inter text-dark min-h-screen">
    <!-- 语言切换和GitHub链接 -->
    <div class="fixed top-4 right-4 z-50 flex items-center gap-3">
        <!-- GitHub链接 -->
        <a href="https://github.com/ise-agent/isea" target="_blank" rel="noopener noreferrer" 
        class="w-10 h-10 bg-white/80 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white transition-all shadow-md">
            <i class="fa fa-github text-dark text-xl"></i>
        </a>
        
        <!-- 语言切换按钮 -->
        <button id="lang-toggle" class="px-4 py-2 bg-white/80 backdrop-blur-sm rounded-full text-dark font-medium hover:bg-white transition-all shadow-md">
            <span class="zh hidden">English</span>
            <span class="en">中文</span>
        </button>
    </div>
    <!-- 视频播放模态框 -->
    <div id="video-modal" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-4">
        <div class="relative w-full max-w-4xl">
            <!-- 关闭按钮 -->
            <button id="close-modal" class="absolute -top-12 right-0 text-white text-2xl hover:text-gray-300 transition-colors">
                <i class="fa fa-times"></i>
            </button>
            
            <!-- 视频容器 -->
            <div class="bg-black rounded-xl overflow-hidden shadow-2xl">
                <video id="modal-video" class="w-full aspect-video" controls poster="">
                    您的浏览器不支持HTML5视频播放
                </video>
            </div>
        </div>
    </div>

    <!-- 英雄区域 -->
    <header class="pt-32 pb-20 px-4 text-white gradient-bg">
        <div class="container mx-auto text-center">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-6 text-shadow leading-tight hero-title" data-text="ISE-AGENT">
                <span class="text-blue-600">ISEA</span><span class="text-blue-600">: Intelligent Software Engineering Agent</span>
            </h1>
            <p class="text-[clamp(1rem,2vw,1.25rem)] max-w-2xl mx-auto mb-10 text-blue-900/80" data-i18n="hero-desc">
            </p>
        </div>
    </header>

    <!-- 软件开发流程图 -->
    <section id="software-flow" class="py-16 px-4 bg-gradient-to-br from-blue-50 to-indigo-50">
        <div class="container mx-auto">
            <div class="text-center mb-12">
                <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-4" data-i18n="flow-title"></h2>
                <p class="text-gray-600 max-w-3xl mx-auto" data-i18n="flow-desc"></p>
            </div>
            
            <!-- 流程图 -->
            <div class="max-w-6xl mx-auto">
                <!-- 桌面版流程图（水平布局） -->
                <div class="hidden lg:flex items-center justify-between">
                    <!-- 第一步：软件需求开发和代码生成 -->
                    <div class="flow-step flex-1 text-center">
                        <div class="bg-white rounded-2xl p-6 mx-4 card-shadow hover:card-shadow-hover transition-all duration-300 h-full">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fa fa-file-text-o text-blue-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-2 text-gray-800" data-i18n="step1-title"></h3>
                            <p class="text-gray-600" data-i18n="step1-desc"></p>
                        </div>
                    </div>

                    <!-- 箭头 -->
                    <div class="flow-arrow flex-shrink-0 w-16 h-1 bg-blue-200 rounded-full mx-2"></div>
                    
                    <!-- 第二步：软件测试与调试 -->
                    <div class="flow-step flex-1 text-center">
                        <div class="bg-white rounded-2xl p-6 mx-4 card-shadow hover:card-shadow-hover transition-all duration-300 h-full">
                            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fa fa-bug text-green-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-2 text-gray-800" data-i18n="step2-title"></h3>
                            <p class="text-gray-600" data-i18n="step2-desc"></p>
                        </div>
                    </div>
                    
                    <!-- 箭头 -->
                    <div class="flow-arrow flex-shrink-0 w-16 h-1 bg-blue-200 rounded-full mx-2"></div>
                    
                    <!-- 第三步：软件演化和维护 -->
                    <div class="flow-step flex-1 text-center">
                        <div class="bg-white rounded-2xl p-6 mx-4 card-shadow hover:card-shadow-hover transition-all duration-300 h-full">
                            <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fa fa-refresh text-purple-600 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-2 text-gray-800" data-i18n="step3-title"></h3>
                            <p class="text-gray-600" data-i18n="step3-desc"></p>
                        </div>
                    </div>
                </div>
                
                <!-- 移动版流程图（垂直布局） -->
                <div class="lg:hidden space-y-8">
                    <!-- 第一步：软件需求开发和代码生成 -->
                    <div class="flow-step">
                        <div class="bg-white rounded-2xl p-6 card-shadow hover:card-shadow-hover transition-all duration-300">
                            <div class="flex items-center mb-4">
                                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                                    <i class="fa fa-file-text-o text-blue-600 text-xl"></i>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800" data-i18n="step1-title"></h3>
                            </div>
                            <p class="text-gray-600" data-i18n="step1-desc"></p>
                        </div>
                    </div>
                    
                    <!-- 箭头 -->
                    <div class="flow-arrow flex-shrink-0 w-16 h-1 bg-blue-200 rounded-full mx-2"></div>
                    
                    <!-- 第二步：软件测试与调试 -->
                    <div class="flow-step">
                        <div class="bg-white rounded-2xl p-6 card-shadow hover:card-shadow-hover transition-all duration-300">
                            <div class="flex items-center mb-4">
                                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                                    <i class="fa fa-bug text-green-600 text-xl"></i>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800" data-i18n="step2-title"></h3>
                            </div>
                            <p class="text-gray-600" data-i18n="step2-desc"></p>
                        </div>
                    </div>
                    
                    <!-- 箭头 -->
                    <div class="flow-arrow flex-shrink-0 w-16 h-1 bg-blue-200 rounded-full mx-2"></div>
                    
                    <!-- 第三步：软件演化和维护 -->
                    <div class="flow-step">
                        <div class="bg-white rounded-2xl p-6 card-shadow hover:card-shadow-hover transition-all duration-300">
                            <div class="flex items-center mb-4">
                                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                                    <i class="fa fa-refresh text-purple-600 text-xl"></i>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800" data-i18n="step3-title"></h3>
                            </div>
                            <p class="text-gray-600" data-i18n="step3-desc"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部说明 -->
            <div class="text-center mt-12">
                <p class="text-gray-600 max-w-3xl mx-auto" data-i18n="flow-bottom-desc"></p>
            </div>
        </div>
    </section>
    
    <!-- 成果展示区域 -->
    <section id="results" class="results-section py-20 px-4 bg-gradient-to-b from-white to-blue-50/30">
        <div class="container mx-auto results-container">
            <div class="text-center mb-16">
                <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-4" data-i18n="results-title"></h2>
                <p class="text-gray-600 max-w-2xl mx-auto" data-i18n="results-desc"></p>
            </div>
            
            <!-- 成果卡片容器 -->
            <div class="flex flex-col gap-12 max-w-6xl mx-auto">
             
                 <!-- testAgent -->
                <div class="result-card bg-white rounded-2xl overflow-hidden card-shadow hover:card-shadow-hover group">
                    <div class="result-card-content flex flex-col lg:flex-row">
                        <!-- 左侧：名称和描述 -->
                        <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
                            <h3 class="text-4xl font-bold mb-6 uppercase result-title group-hover:text-primary transition-colors" data-i18n="testagent-name"></h3>
                            <p class="text-gray-600 mb-8 leading-relaxed text-lg" data-i18n="testagent-desc">
                            </p>
                            <div class="flex flex-wrap gap-4 mb-8">
                                <span class="feature-tag"><span data-i18n="testagent-tag-1"></span></span>
                                <span class="feature-tag"><span data-i18n="testagent-tag-2"></span></span>
                                <span class="feature-tag"><span data-i18n="testagent-tag-3"></span></span>
                            </div>
                            <a href="https://github.com/ise-agent/test-agent-home" target="_blank" class="detail-link text-lg">
                                <span data-i18n="view-details"></span>
                                <i class="fa fa-arrow-right ml-2 transition-transform"></i>
                            </a>
                        </div>

                        <!-- 右侧：视频框 -->
                        <div class="lg:w-1/2 bg-gradient-to-br from-purple-50 to-pink-50 p-6 lg:p-10 flex items-center justify-center">
                            <div class="video-container w-full h-full aspect-video max-w-2xl bg-gray-800 rounded-xl overflow-hidden shadow-lg cursor-pointer"
                                 data-video="./video/testagent.mp4"
                                 data-poster="./img/video-poster.png">
                                  <img  src="./img/video-poster.png"  
                                        class="w-full h-full object-cover">
                                <div class="play-button">
                                    <i class="fa fa-play"></i>
                                </div>
                                <div class="absolute bottom-4 left-4 bg-black/70 text-white px-3 py-2 rounded-full text-sm font-medium">
                                    <span data-i18n="video-title"></span>: <span data-i18n="testagent-name"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- fixAgent -->
                <div class="result-card bg-white rounded-2xl overflow-hidden card-shadow hover:card-shadow-hover group">
                    <div class="result-card-content flex flex-col lg:flex-row">
                        <!-- 左侧：名称和描述 -->
                        <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
                            <h3 class="text-4xl font-bold mb-6 uppercase result-title group-hover:text-primary transition-colors" data-i18n="fix-agent-name"></h3>
                            <p class="text-gray-600 mb-8 leading-relaxed text-lg" data-i18n="fix-agent-desc">
                            </p>
                            <div class="flex flex-wrap gap-4 mb-8">
                                <span class="feature-tag"><span data-i18n="fix-agent-tag-1"></span></span>
                                <span class="feature-tag"><span data-i18n="fix-agent-tag-2"></span></span>
                                <span class="feature-tag"><span data-i18n="fix-agent-tag-3"></span></span>
                            </div>
                            <a href="https://ise-agent.github.io/fix-agent-home/" target="_blank" class="detail-link text-lg">
                                <span data-i18n="view-details"></span>
                                <i class="fa fa-arrow-right ml-2 transition-transform"></i>
                            </a>
                        </div>

                        <!-- 右侧：视频框 -->
                        <div class="lg:w-1/2 bg-gradient-to-br from-purple-50 to-pink-50 p-6 lg:p-10 flex items-center justify-center">
                            <div class="video-container w-full h-full aspect-video max-w-2xl bg-gray-800 rounded-xl overflow-hidden shadow-lg cursor-pointer"
                                 data-video="#"
                                 data-poster="./img/video-poster.png">
                                  <img  src="./img/video-poster.png"  
                                        class="w-full h-full object-cover">
                                <div class="play-button">
                                    <i class="fa fa-play"></i>
                                </div>
                                <div class="absolute bottom-4 left-4 bg-black/70 text-white px-3 py-2 rounded-full text-sm font-medium">
                                    <span data-i18n="video-title"></span>: <span data-i18n="fix-agent-name"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- reproductiontestAgent -->
                <div class="result-card bg-white rounded-2xl overflow-hidden card-shadow hover:card-shadow-hover group">
                    <div class="result-card-content flex flex-col lg:flex-row">
                        <!-- 左侧：名称和描述 -->
                        <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
                            <h3 class="text-4xl font-bold mb-6 uppercase result-title group-hover:text-primary transition-colors" data-i18n="reproduction-test-agent-name"></h3>
                            <p class="text-gray-600 mb-8 leading-relaxed text-lg" data-i18n="reproduction-test-agent-desc">
                            </p>
                            <div class="flex flex-wrap gap-4 mb-8">
                                <span class="feature-tag"><span data-i18n="reproduction-test-agent-tag-1"></span></span>
                            </div>
                            <a href="https://github.com/ise-agent/reproduction-test-agent-home" target="_blank" class="detail-link text-lg">
                                <span data-i18n="view-details"></span>
                                <i class="fa fa-arrow-right ml-2 transition-transform"></i>
                            </a>
                        </div>

                        <!-- 右侧：视频框 -->
                        <div class="lg:w-1/2 bg-gradient-to-br from-purple-50 to-pink-50 p-6 lg:p-10 flex items-center justify-center">
                            <div class="video-container w-full h-full aspect-video max-w-2xl bg-gray-800 rounded-xl overflow-hidden shadow-lg cursor-pointer"
                                 data-video="./video/reproductiontestagent.mp4"
                                 data-poster="./img/video-poster.png">
                                  <img  src="./img/video-poster.png"  
                                        class="w-full h-full object-cover">
                                <div class="play-button">
                                    <i class="fa fa-play"></i>
                                </div>
                                <div class="absolute bottom-4 left-4 bg-black/70 text-white px-3 py-2 rounded-full text-sm font-medium">
                                    <span data-i18n="video-title"></span>: <span data-i18n="reproduction-test-agent-name"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- alert repair agent -->
                <div class="result-card bg-white rounded-2xl overflow-hidden card-shadow hover:card-shadow-hover group">
                    <div class="result-card-content flex flex-col lg:flex-row">
                        <!-- 左侧：名称和描述 -->
                        <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
                            <h3 class="text-4xl font-bold mb-6 uppercase result-title group-hover:text-primary transition-colors" data-i18n="alert-repair-agent-name"></h3>
                            <p class="text-gray-600 mb-8 leading-relaxed text-lg" data-i18n="alert-repair-agent-desc">
                            </p>
                            <div class="flex flex-wrap gap-4 mb-8">
                                <span class="feature-tag"><span data-i18n="alert-repair-agent-tag-1"></span></span>
                            </div>
                            <a href="https://github.com/ise-agent/alert-repair-agent-home" target="_blank" class="detail-link text-lg">
                                <span data-i18n="view-details"></span>
                                <i class="fa fa-arrow-right ml-2 transition-transform"></i>
                            </a>
                        </div>

                        <!-- 右侧：视频框 -->
                        <div class="lg:w-1/2 bg-gradient-to-br from-purple-50 to-pink-50 p-6 lg:p-10 flex items-center justify-center">
                            <div class="video-container w-full h-full aspect-video max-w-2xl bg-gray-800 rounded-xl overflow-hidden shadow-lg cursor-pointer"
                                 data-video="./video/alertRepairAgent.mp4"
                                 data-poster="./img/video-poster.png">
                                  <img  src="./img/video-poster.png"  
                                        class="w-full h-full object-cover">
                                <div class="play-button">
                                    <i class="fa fa-play"></i>
                                </div>
                                <div class="absolute bottom-4 left-4 bg-black/70 text-white px-3 py-2 rounded-full text-sm font-medium">
                                    <span data-i18n="video-title"></span>: <span data-i18n="alert-repair-agent-name"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

<!-- 引入脚本文件 -->
<script src="./js/index.js"></script>
<script src="./js/language.js"></script>
<script src="./js/video.js"></script>
</html>
